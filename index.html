<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>HistoryMemes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="index.html" class="active"><span class="icon fa-home"></span></a></li>
						<li><a href="gallery.html"><span class="icon fa-camera-retro"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h1>HistoryMemes</h1>
								<p>History Repeats Itself.</p>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
								</ul>
							</div>
						</section>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>What's New</h2>
									</header>
									<div class="content">
										<div class="media">
											<a href="images/memes/meme1.jpg"><img src="images/thumbMeme/meme1.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme2.jpg"><img src="images/thumbmeme/meme2.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme3.jpg"><img src="images/thumbmeme/meme3.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme4.jpg"><img src="images/thumbmeme/meme4.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme5.jpg"><img src="images/thumbmeme/meme5.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme6.jpg"><img src="images/thumbmeme/meme6.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme7.jpg"><img src="images/thumbMeme/meme7.png" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="images/memes/meme8.jpg"><img src="images/thumbMeme/meme8.png" alt="" title="This right here is a caption." /></a>
										</div>
									</div>
									<footer>
										<a href="gallery.html" class="button big">All Memes</a>
									</footer>
								</div>
						</section>

					<!-- Contact -->
						<section id="contact">
							<!-- Social -->
								<div class="social column">
									<h3>About Me</h3>
							
									<h3>Follow Me</h3>
									<ul class="icons">
										<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
									</ul>
								</div>

							<!-- Form -->
								<div class="column">
									<h3>Get in Touch</h3>
									<form action="#" method="post">
										<div class="field half first">
											<label for="name">Name</label>
											<input name="name" id="name" type="text" placeholder="Name">
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input name="email" id="email" type="email" placeholder="Email">
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
										</div>
										<ul class="actions">
											<li><input value="Send Message" class="button" type="submit"></li>
										</ul>
									</form>
								</div>

						</section>

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; Adjusted By Naivoe
							</div>
						</footer>
				</section>
		</div>

			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
